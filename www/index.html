<html>
<head>
    <title>Cesspool</title>
    <script type="text/javascript" src="./assets/underscore.js"></script>
    <script type="text/javascript" src="./assets/underscore.string.min.js"></script>
    <script type="text/javascript" src="./assets/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/jquery-ui.js"></script>
    <script type="text/javascript" src="./assets/backbone.js"></script>
    <script type="text/javascript" src="./assets/handlebars.js"></script>
    <script type="text/javascript">
        window.no_autorefresh = false;
        window.DE = false;
    </script>
    <script class="torrent-template" type="text/x-handlebars-template">
        {{#if_eq status eq='complete'}}
            <a href="/downloads/{{ uid }}/">Get it</a>
        {{/if_eq}}
        <span style="float: right;">
            {{#if error}}
                Error: {{ error }}
            {{/if}}
            {{#if_eq status eq='running'}}
                Status: {{ torrent_status }}
                <div class="progress">
                    <div class="progress-bar">
                </div>
            {{else}}
                Status: {{ status }}
            {{/if_eq}}
        </span>

        <!-- 
        {{ uid  }}
        {{ url }} 
        {{ type }} 
        {{ progress }}
        -->
    </script>
    <script type="text/javascript" src="./assets/cesspool.js"></script>
    <!-- <link rel="stylesheet" href="http://jqueryui.com/themes/base/jquery.ui.all.css"> -->
    <link rel="stylesheet" href="./assets/cesspool.css">
    <style type="text/css"></style>
</head>
<body>
        <div class="content">
            <h1 class="title">Cesspool</h1>
            <div class="whitebox add">
                <form action="#" method="GET" autocomplete="off" class="torrent-form">
                    <input placeholder="Enter torrent link here" type="text" class="add torrent-link"> 
                    <!-- <input type="submit" class="submit disconnect-hide"> -->
                </form>
            </div> 

            <ul class="pool"></ol>
        </div>
</body>
</html>
